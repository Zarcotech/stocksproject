<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarcotech Uranium</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <span>Welcome to</span>
            <span style="cursor: text">
                <span class="typewrite" data-period="2000" data-type='["Uranium.", "smart.","fast.", "bolt-action.", "secure.", "real."]'></span>
            </span>
        </div><br><br>
        <div class="form">
            <input type="text" id="input" placeholder="Change my future...">
            <button id="submit">Find</button>
        </div>
        <div class="result">
            <div class="result-text">
                <span id="result"></span>
            </div>
        </div>
    </div>
    <script src="../script/script.js" type="module"></script>
</body>
</html>
