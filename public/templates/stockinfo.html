<!DOCTYPE html>
<html>
<head>
    <title>Stock Information</title>
    <script src="/js/fetched.js" defer></script>
    <style>
        .positive { color: green; }
        .negative { color: red; }
    </style>
</head>
<body>

</body>
</html>
